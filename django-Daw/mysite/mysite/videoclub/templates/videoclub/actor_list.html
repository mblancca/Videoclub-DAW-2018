{% extends "base.html" %}

{% block content %}
    <h1>Actor List</h1>

    {% if persona_list %}
    <ul>

      {% for persona in persona_list %}
      <li>
        <a href="{{ persona.get_absolute_url }}">{{ persona.nombre }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay actores registrados en la aplicaci√≥n.</p>
    {% endif %}       
{% endblock %}
