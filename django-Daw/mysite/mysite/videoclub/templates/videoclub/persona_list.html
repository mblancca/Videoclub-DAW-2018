{% extends "base.html" %}

{% block content %}
    <h1>Lista de directores</h1>

    {% if persona_list %}
    <ul>

      {% for persona in persona_list %}
      <li>
        <a href="{{ director.get_absolute_url }}">{{ persona.first_name }}</a> ({{persona.last_name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay directores en el videoclub</p>
    {% endif %}       
{% endblock %}
