{% extends "base.html" %} {% block content %}
<h1>Peliculas del videoclub</h1>

{% if pelicula_list %}

<div class="liPeliculas">
  {% for pelicula in pelicula_list %}

  <a href="{{ pelicula.get_absolute_url }}">

    <img class="img-fluid" src='{{ pelicula.get_portada }}'>

  </a>

  {% endfor %}
</div>

{% else %}
<p>There are no books in the library.</p>
{% endif %} {% endblock %}
