{% extends "base.html" %}

{% block content %}
    <h1>Peliculas del videoclub</h1>

    {% if pelicula_list %}
    <ul class= "ulPeliculas">

      {% for pelicula in pelicula_list %}
      <li class="liPeliculas">
        <a href="{{ pelicula.get_absolute_url }}">

            <img class="img-fluid" src='{{ pelicula.get_portada }}'>

        </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
