{% extends "base.html" %}

{% block content %}
    <h1>Lista de películas</h1>

    {% if pelicula_list %}
    <ul>

      {% for pelicula in pelicula_list %}
      <li>
        <a href="{{ pelicula.get_absolute_url }}">{{ pelicula.titulo }}</a> ({{pelicula.director}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay películas en el videoclub.</p>
    {% endif %}       
{% endblock %}
