{% extends "base.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if pelicula_list %}
    <ul>

      {% for pelicula in pelicula_list %}
      <li>
        <a href="{{ pelicula.get_absolute_url }}">{{ pelicula.titulo }}</a> ({{pelicula.director}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
