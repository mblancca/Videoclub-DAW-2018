{% extends "base.html" %}

{% block content %}
    <h1>Director List</h1>

    {% if director_list %}
    <ul>

      {% for director in director_list %}
      <li>
        <a href="{{ director.get_absolute_url }}">{{ director.first_name }}</a> ({{director.last_name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no directors in the library.</p>
    {% endif %}       
{% endblock %}
